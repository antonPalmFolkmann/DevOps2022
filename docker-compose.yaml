services:

  db:
    image: antonfolkmann/minitwitdb:latest
    container_name: database
    restart: always
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_USER: postgres
      POSTGRES_DB: minitwit
    volumes:
      - minitwit_db:/var/lib/postgresql/data
    networks:
      - minitwit

  web:
    image: antonfolkmann/minitwit:latest
    build:
      context: .
      dockerfile: docker/webserver.Dockerfile
    container_name: minitwit
    depends_on:
      - db
      - grafana
      - prometheus
    restart: always
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_USER: postgres
      POSTGRES_DB: minitwit 
    ports:
      - 8080:8080
      - 8081:8081
    networks:
      - minitwit

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - minitwit

  grafana:
    image: grafana/grafana:4.5.2
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"  
    networks:
      - minitwit 

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.2.0"
    environment:
        - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
        - "discovery.type=single-node"
    volumes:
        - elk_elasticsearch_data:/usr/share/elasticsearch/data
    networks:
        - elk

  kibana:
    image: "docker.elastic.co/kibana/kibana:7.2.0"
    environment:
        elasticsearch.hosts: '["http://elasticsearch:9200"]'
    networks:
        - elk

  filebeat:
    image: "docker.elastic.co/beats/filebeat:7.2.0"
    user: root
    volumes:
        - ${ELK_DIR}/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
        - /var/lib/docker:/var/lib/docker:ro
        - /var/run/docker.sock:/var/run/docker.sock
    networks:
        - elk
          
  nginx: 
    image: nginx
    ports:
      - 9200:9200
      - 5601:5601
      - 8881:8881
      - 8882:8882
    networks:
      - elk
    volumes:
      - type: bind
        source: ${ELK_DIR}/nginx.conf
        target: /etc/nginx/nginx.conf
      - type: bind
        source: ${ELK_DIR}/.htpasswd
        target: /etc/nginx/.htpasswd
      
networks:
  elk:
  minitwit:
    name: itu-minitwit-network

volumes:
  minitwit_db: {}
  grafana_data: {}
  elk_elasticsearch_data: