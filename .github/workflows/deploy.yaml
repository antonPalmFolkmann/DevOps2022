name: Build and Deploy

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push webserver
        uses: docker/build-push-action@v2
        with:
          file: ./docker/webserver.Dockerfile
          push: true
          tags: antonfolkmann/minitwit:latest
      -
        name: Build and push database
        uses: docker/build-push-action@v2
        with:
          file: ./docker/db.Dockerfile
          push: true
          tags: antonfolkmann/minitwitdb:latest
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Executing deploy script
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        password: ${{ secrets.PROD_PWD }}
        script: |
          docker-compose down
          mkdir -p monitoring
          rm -f docker-compose.yaml monitoring/prometheus.yml
          cd monitoring
          wget https://raw.githubusercontent.com/antonPalmFolkmann/DevOps2022/main/monitoring/prometheus.yml
          cd ..
          wget https://raw.githubusercontent.com/antonPalmFolkmann/DevOps2022/main/docker-compose.yaml
          docker-compose up --build -d
          
