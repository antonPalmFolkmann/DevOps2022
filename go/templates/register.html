{{ template "layout" . }}
{{ define "title" }}Sign Up{{ end }}
{{ define "body" }}
  <h2>Sign Up</h2>
  {{ if (ne .Error "") }}<div class=error><strong>Error:</strong> {{ .Error }}</div>{{ end }}
  <form action="" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username size=30 value="{{ index .Request.Form "username" }}">
      <dt>E-Mail:
      <dd><input type=text name=email size=30 value="{{ index .Request.Form "email" }}">
      <dt>Password:
      <dd><input type=password name=password size=30>
      <dt>Password <small>(repeat)</small>:
      <dd><input type=password name=password2 size=30>
    </dl>
    <div class=actions><input type=submit value="Sign Up"></div>
  </form>
{{ end }}
