{{ template "layout" . }}
{{ define "title" }}Sign In{{ end }}
{{ define "body" }}
  <h2>Sign In</h2>
  {{ if (ne .Error "") }}<div class=error><strong>Error:</strong> {{ .Error }}</div>{{ end }}
  <form action="" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username size=30 value="{{ if (ne .Username "") }}{{ .Username }}{{ end }}">
      <dt>Password:
      <dd><input type=password name=password size=30>
    </dl>
    <div class=actions><input type=submit value="Sign In"></div>
  </form>
{{ end }}
