{{ template "layout" . }}
{{ define "title" }}Add message{{ end }}
{{ define "body" }}
  <h2>Add message</h2>
  {{ if (ne .Error "") }}<div class=error><strong>Error:</strong> {{ .Error }}</div>{{ end }}
  <form action="" method=post>
    <dl>
      <dt>Message:
      <dd><input type=text name=message size=30 value="{{ if (ne .Message "") }}{{ .Message }}{{ end }}">
    </dl>
    <div class=actions><input type=submit value="Add Message"></div>
  </form>
{{ end }}
